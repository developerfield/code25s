<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafik D√ºzenleme Uygulamasƒ±</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .toolbar {
            width: 80px;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            padding: 20px 10px;
            gap: 15px;
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tool-btn {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .tool-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .tool-btn.active {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border-color: #ff6b6b;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
        }

        .tool-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s;
        }

        .tool-btn:hover::before {
            left: 100%;
        }

        .properties-panel {
            width: 250px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            backdrop-filter: blur(20px);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            overflow-y: auto;
        }

        .properties-panel h3 {
            color: white;
            margin-bottom: 15px;
            font-size: 18px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 8px;
        }

        .property-group {
            margin-bottom: 20px;
        }

        .property-group label {
            color: rgba(255, 255, 255, 0.8);
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .property-group input[type="range"] {
            width: 100%;
            margin-bottom: 10px;
        }

        .property-group input[type="color"] {
            width: 100%;
            height: 40px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .canvas-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        #canvas {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            cursor: crosshair;
            border: 3px solid rgba(255, 255, 255, 0.2);
        }

        .color-palette {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin-bottom: 15px;
        }

        .color-swatch {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .color-swatch:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .color-swatch.active {
            border-color: white;
            transform: scale(1.15);
        }

        .control-group {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 15px;
        }

        .control-btn {
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .layers-panel {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .layer-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 8px;
            color: white;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .layer-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .layer-item.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0.5) rotate(0deg); }
            50% { opacity: 1; transform: scale(1) rotate(180deg); }
        }

        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, #fff, #ffd700);
            border-radius: 50%;
            animation: sparkle 2s infinite;
            pointer-events: none;
        }

        .top-menu {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 30px;
            border-radius: 25px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            gap: 20px;
            z-index: 1000;
        }

        .menu-btn {
            background: none;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .menu-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-menu">
            <button class="menu-btn" onclick="clearCanvas()">üóëÔ∏è Temizle</button>
            <button class="menu-btn" onclick="saveCanvas()">üíæ Kaydet</button>
            <button class="menu-btn" onclick="loadImage()">üìÅ Y√ºkle</button>
            <button class="menu-btn" onclick="undo()">‚Ü∂ Geri Al</button>
            <button class="menu-btn" onclick="redo()">‚Ü∑ ƒ∞leri Al</button>
        </div>

        <div class="toolbar">
            <div class="tool-btn active" onclick="setTool('brush')" data-tool="brush" title="Fƒ±r√ßa">üñåÔ∏è</div>
            <div class="tool-btn" onclick="setTool('eraser')" data-tool="eraser" title="Silgi">üßπ</div>
            <div class="tool-btn" onclick="setTool('line')" data-tool="line" title="√áizgi">üìè</div>
            <div class="tool-btn" onclick="setTool('rectangle')" data-tool="rectangle" title="Dikd√∂rtgen">‚¨ú</div>
            <div class="tool-btn" onclick="setTool('circle')" data-tool="circle" title="Daire">‚≠ï</div>
            <div class="tool-btn" onclick="setTool('text')" data-tool="text" title="Metin">üìù</div>
            <div class="tool-btn" onclick="setTool('spray')" data-tool="spray" title="Sprey">üí®</div>
            <div class="tool-btn" onclick="setTool('eyedropper')" data-tool="eyedropper" title="Renk Se√ßici">üíß</div>
            <div class="tool-btn" onclick="setTool('fill')" data-tool="fill" title="Doldur">ü™£</div>
        </div>

        <div class="canvas-container">
            <canvas id="canvas" width="800" height="600"></canvas>
        </div>

        <div class="properties-panel">
            <h3>üé® Ara√ßlar</h3>
            
            <div class="property-group">
                <label>Fƒ±r√ßa Boyutu</label>
                <input type="range" id="brushSize" min="1" max="50" value="5" oninput="updateBrushSize(this.value)">
                <span id="brushSizeValue" style="color: white;">5px</span>
            </div>

            <div class="property-group">
                <label>Opaklƒ±k</label>
                <input type="range" id="opacity" min="0.1" max="1" step="0.1" value="1" oninput="updateOpacity(this.value)">
                <span id="opacityValue" style="color: white;">100%</span>
            </div>

            <div class="property-group">
                <label>Renk Paleti</label>
                <div class="color-palette">
                    <div class="color-swatch active" style="background: #000000" onclick="selectColor('#000000')"></div>
                    <div class="color-swatch" style="background: #ff0000" onclick="selectColor('#ff0000')"></div>
                    <div class="color-swatch" style="background: #00ff00" onclick="selectColor('#00ff00')"></div>
                    <div class="color-swatch" style="background: #0000ff" onclick="selectColor('#0000ff')"></div>
                    <div class="color-swatch" style="background: #ffff00" onclick="selectColor('#ffff00')"></div>
                    <div class="color-swatch" style="background: #ff00ff" onclick="selectColor('#ff00ff')"></div>
                    <div class="color-swatch" style="background: #00ffff" onclick="selectColor('#00ffff')"></div>
                    <div class="color-swatch" style="background: #ffffff" onclick="selectColor('#ffffff')"></div>
                    <div class="color-swatch" style="background: #orange" onclick="selectColor('#orange')"></div>
                    <div class="color-swatch" style="background: #purple" onclick="selectColor('#purple')"></div>
                </div>
                <input type="color" id="colorPicker" value="#000000" onchange="selectColor(this.value)">
            </div>

            <div class="layers-panel">
                <h3 style="color: white; margin-bottom: 10px;">üìö Katmanlar</h3>
                <div class="layer-item active">
                    <span>Ana Katman</span>
                    <span>üëÅÔ∏è</span>
                </div>
            </div>

            <div class="control-group">
                <button class="control-btn" onclick="addFilter('blur')">üå´Ô∏è Blur</button>
                <button class="control-btn" onclick="addFilter('brightness')">‚òÄÔ∏è Parlaklƒ±k</button>
            </div>

            <div class="property-group">
                <label>Metin Boyutu</label>
                <input type="range" id="fontSize" min="10" max="100" value="20" oninput="updateFontSize(this.value)">
                <span id="fontSizeValue" style="color: white;">20px</span>
            </div>
        </div>
    </div>

    <input type="file" id="fileInput" style="display: none;" accept="image/*" onchange="handleFileLoad(event)">

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let currentTool = 'brush';
        let currentColor = '#000000';
        let brushSize = 5;
        let opacity = 1;
        let fontSize = 20;
        let startX, startY;
        let history = [];
        let historyIndex = -1;

        // Initialize canvas
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        saveState();

        // Drawing functions
        function startDrawing(e) {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            startX = e.clientX - rect.left;
            startY = e.clientY - rect.top;

            if (currentTool === 'brush') {
                ctx.beginPath();
                ctx.moveTo(startX, startY);
            } else if (currentTool === 'text') {
                const text = prompt('Metin girin:');
                if (text) {
                    ctx.font = `${fontSize}px Arial`;
                    ctx.fillStyle = currentColor;
                    ctx.globalAlpha = opacity;
                    ctx.fillText(text, startX, startY);
                    saveState();
                }
            } else if (currentTool === 'eyedropper') {
                const imageData = ctx.getImageData(startX, startY, 1, 1);
                const pixel = imageData.data;
                const color = `rgb(${pixel[0]}, ${pixel[1]}, ${pixel[2]})`;
                selectColor(color);
            } else if (currentTool === 'fill') {
                floodFill(startX, startY, currentColor);
                saveState();
            }
        }

        function draw(e) {
            if (!isDrawing) return;

            const rect = canvas.getBoundingClientRect();
            const currentX = e.clientX - rect.left;
            const currentY = e.clientY - rect.top;

            ctx.globalAlpha = opacity;
            ctx.strokeStyle = currentColor;
            ctx.lineWidth = brushSize;

            if (currentTool === 'brush') {
                ctx.lineTo(currentX, currentY);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(currentX, currentY);
                
                // Add sparkle effect
                if (Math.random() < 0.3) {
                    createSparkle(currentX, currentY);
                }
            } else if (currentTool === 'eraser') {
                ctx.globalCompositeOperation = 'destination-out';
                ctx.beginPath();
                ctx.arc(currentX, currentY, brushSize/2, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalCompositeOperation = 'source-over';
            } else if (currentTool === 'spray') {
                for (let i = 0; i < 20; i++) {
                    const offsetX = (Math.random() - 0.5) * brushSize;
                    const offsetY = (Math.random() - 0.5) * brushSize;
                    ctx.fillStyle = currentColor;
                    ctx.beginPath();
                    ctx.arc(currentX + offsetX, currentY + offsetY, 1, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }

        function stopDrawing(e) {
            if (!isDrawing) return;
            isDrawing = false;

            const rect = canvas.getBoundingClientRect();
            const endX = e.clientX - rect.left;
            const endY = e.clientY - rect.top;

            ctx.globalAlpha = opacity;
            ctx.strokeStyle = currentColor;
            ctx.lineWidth = brushSize;

            if (currentTool === 'line') {
                ctx.beginPath();
                ctx.moveTo(startX, startY);
                ctx.lineTo(endX, endY);
                ctx.stroke();
            } else if (currentTool === 'rectangle') {
                ctx.strokeRect(startX, startY, endX - startX, endY - startY);
            } else if (currentTool === 'circle') {
                const radius = Math.sqrt(Math.pow(endX - startX, 2) + Math.pow(endY - startY, 2));
                ctx.beginPath();
                ctx.arc(startX, startY, radius, 0, Math.PI * 2);
                ctx.stroke();
            }

            if (currentTool !== 'eyedropper') {
                saveState();
            }
        }

        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = x + 'px';
            sparkle.style.top = y + 'px';
            sparkle.style.background = `radial-gradient(circle, ${currentColor}, #ffd700)`;
            canvas.parentNode.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 2000);
        }

        function floodFill(startX, startY, fillColor) {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            const stack = [{x: Math.floor(startX), y: Math.floor(startY)}];
            const startPos = (Math.floor(startY) * canvas.width + Math.floor(startX)) * 4;
            const startR = data[startPos];
            const startG = data[startPos + 1];
            const startB = data[startPos + 2];
            
            const fillRGB = hexToRgb(fillColor);
            if (!fillRGB) return;
            
            const visited = new Set();

            while (stack.length > 0) {
                const {x, y} = stack.pop();
                const key = `${x},${y}`;
                
                if (visited.has(key) || x < 0 || x >= canvas.width || y < 0 || y >= canvas.height) continue;
                
                const pos = (y * canvas.width + x) * 4;
                if (data[pos] !== startR || data[pos + 1] !== startG || data[pos + 2] !== startB) continue;
                
                visited.add(key);
                data[pos] = fillRGB.r;
                data[pos + 1] = fillRGB.g;
                data[pos + 2] = fillRGB.b;
                data[pos + 3] = 255;
                
                stack.push({x: x + 1, y});
                stack.push({x: x - 1, y});
                stack.push({x, y: y + 1});
                stack.push({x, y: y - 1});
            }
            
            ctx.putImageData(imageData, 0, 0);
        }

        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        }

        // Tool functions
        function setTool(tool) {
            currentTool = tool;
            document.querySelectorAll('.tool-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[data-tool="${tool}"]`).classList.add('active');
            
            if (tool === 'eraser') {
                canvas.style.cursor = 'crosshair';
            } else {
                canvas.style.cursor = 'crosshair';
            }
        }

        function selectColor(color) {
            currentColor = color;
            document.getElementById('colorPicker').value = color;
            document.querySelectorAll('.color-swatch').forEach(swatch => swatch.classList.remove('active'));
            event.target.classList.add('active');
        }

        function updateBrushSize(size) {
            brushSize = size;
            document.getElementById('brushSizeValue').textContent = size + 'px';
        }

        function updateOpacity(value) {
            opacity = value;
            document.getElementById('opacityValue').textContent = Math.round(value * 100) + '%';
        }

        function updateFontSize(size) {
            fontSize = size;
            document.getElementById('fontSizeValue').textContent = size + 'px';
        }

        function saveState() {
            historyIndex++;
            if (historyIndex < history.length) {
                history.length = historyIndex;
            }
            history.push(canvas.toDataURL());
        }

        function undo() {
            if (historyIndex > 0) {
                historyIndex--;
                restoreState(history[historyIndex]);
            }
        }

        function redo() {
            if (historyIndex < history.length - 1) {
                historyIndex++;
                restoreState(history[historyIndex]);
            }
        }

        function restoreState(state) {
            const img = new Image();
            img.onload = function() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0);
            };
            img.src = state;
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            saveState();
        }

        function saveCanvas() {
            const link = document.createElement('a');
            link.download = 'resim.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        function loadImage() {
            document.getElementById('fileInput').click();
        }

        function handleFileLoad(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        saveState();
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        function addFilter(filterType) {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            if (filterType === 'blur') {
                // Simple blur effect
                ctx.filter = 'blur(2px)';
                ctx.drawImage(canvas, 0, 0);
                ctx.filter = 'none';
            } else if (filterType === 'brightness') {
                for (let i = 0; i < data.length; i += 4) {
                    data[i] = Math.min(255, data[i] * 1.2);     // Red
                    data[i + 1] = Math.min(255, data[i + 1] * 1.2); // Green
                    data[i + 2] = Math.min(255, data[i + 2] * 1.2); // Blue
                }
                ctx.putImageData(imageData, 0, 0);
            }
            saveState();
        }

        // Event listeners
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        // Touch events for mobile support
        canvas.addEventListener('touchstart', function(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousedown', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        });

        canvas.addEventListener('touchmove', function(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousemove', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        });

        canvas.addEventListener('touchend', function(e) {
            e.preventDefault();
            const mouseEvent = new MouseEvent('mouseup', {});
            canvas.dispatchEvent(mouseEvent);
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'z') {
                e.preventDefault();
                undo();
            } else if (e.ctrlKey && e.key === 'y') {
                e.preventDefault();
                redo();
            } else if (e.ctrlKey && e.key === 's') {
                e.preventDefault();
                saveCanvas();
            }
        });
    </script>
</body>
