            const currentIndex = medicalData.findIndex(d => d.percent === currentData.percent);
            
            // GÃ¼ncellenen vital chart
            if (vitalChart) {
                vitalChart.data.datasets[0].pointRadius = medicalData.map((d, i) => i === currentIndex ? 8 : 3);
                vitalChart.data.datasets[1].pointRadius = medicalData.map((d, i) => i === currentIndex ? 8 : 3);
                vitalChart.data.datasets[2].pointRadius = medicalData.map((d, i) => i === currentIndex ? 8 : 3);
                vitalChart.update();
            }
        }
        
        function populateTable() {
            const tbody = document.getElementById('dataTableBody');
            tbody.innerHTML = medicalData.map(data => `
                <tr style="background: ${data.percent % 10 === 0 ? '#f8f9fa' : 'white'}">
                    <td><strong>${data.percent}%</strong></td>
                    <td>${data.loss} ml</td>
                    <td><span class="class-badge class-${data.class}">SÄ±nÄ±f ${data.class}</span></td>
                    <td>${data.hr} bpm</td>
                    <td>${data.sbp}/${data.dbp}</td>
                    <td>${data.rr} /dk</td>
                    <td>${data.consciousness}</td>
                    <td><em>${data.status}</em></td>
                </tr>
            `).join('');
        }
        
        slider.addEventListener('input', updateDisplay);
        
        // BaÅŸlangÄ±Ã§
        initCharts();
        populateTable();
        updateDisplay();
    </script>
